<div class="container">
	<form id="form">
		<div class="alert alert-info col-sm-10" id="alert-info">
			
		</div>
		
	<div class="form-group">
		<div class="form-group col-md-6">
			<label for="kolicina">Odaberi koliko goriva hoćeš!</label>
			<input class="form-control" type="number" step="0.5" min="0" id="kolicina" name="kolicina" placeholder = "0.00" required>

		</div>

			<input class="form-control" data-provide="datetimepicker"  id="odabirDatuma" name="datum">
		</div>

		<div class="form-group col-md-6">
		<label for="ukupna-cijena">Ukupna cijena</label>
		
		<p id="ukupna-cijena"></p>
		
		</div>


		
		<div class="form-group">
		<button type="button" class="btn btn-primary" id="submit" onclick="IzdajRacun();">Izdaj račun</button>
		</div>

	</form>
</div>
